<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <b>{{message}}</b>
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <h1>Get Signed Up!</h1>
    <form action="/getsignedup" method="POST">
        Username <input type="text" name="username">
        <input type="submit">
